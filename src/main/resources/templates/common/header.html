<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">

</head>
<body>
	<a th:href="@{'/'}">
		<h1>This is header</h1>
		<img src="../static/img/blog.jpg" th:src="@{/img/blog.jpg}" alt="It's a blog">
	</a>
	<br>
	<a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
	<a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
	<a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
	<a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MEMBER')" th:href="@{/user/info}">내정보</a>
	<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a>
	<hr>
</body>
</html>
